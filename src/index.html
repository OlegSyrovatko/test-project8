<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>datepicker</title>
    <link rel="stylesheet" type="text/css" href="./sass/index.scss" />
  </head>

  <body>
    Test Calendar
    <span class="calendar">
      <input type="text" id="datepicker" />
      <svg class="callend-off" width="18" height="18">
        <use href="./images/icons.svg#callend-off"></use>
      </svg>
      <svg class="callend-on" width="18" height="18">
        <use href="./images/icons.svg#callend-on"></use>
      </svg>
      <svg class="arrow-down" width="15" height="9">
        <use href="./images/icons.svg#arrow-down"></use>
      </svg>
      <svg class="arrow-up" width="15" height="9">
        <use href="./images/icons.svg#arrow-up"></use>
      </svg>
      <input type="hidden" id="hidden-picker" />
    </span>
    <div id="weather"></div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
